<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- FORCE REBUILD v4 - Extension Error Fix -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Gopalan Atlantis Facility Manager App" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#FFFFFF" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />

    <!-- Security: Block extension injections -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; connect-src 'self' https: phygital-backend.onrender.com;">

    <!-- Material UI fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Gopalan Atlantis Facility Manager</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- CRITICAL: Extension error suppression - MUST load before React -->
    <script>
      (function() {
        'use strict';
        console.log('ðŸ”‡ Extension error suppression loaded');

        // Override console.error immediately
        const originalError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          // Block specific extension errors
          if (message.includes('WebSocket connection') && message.includes('localhost:8098')) {
            console.log('ðŸš« Blocked WebSocket error:', message);
            return;
          }
          if (message.includes('inject.bundle.js')) {
            console.log('ðŸš« Blocked inject.bundle.js error:', message);
            return;
          }
          if (message.includes('runtime.lastError')) {
            console.log('ðŸš« Blocked runtime.lastError:', message);
            return;
          }
          if (message.includes('message port closed')) {
            console.log('ðŸš« Blocked message port error:', message);
            return;
          }
          originalError.apply(console, args);
        };

        // Block WebSocket connections to localhost
        const OriginalWebSocket = window.WebSocket;
        window.WebSocket = function(url, protocols) {
          if (typeof url === 'string' && url.includes('localhost:8098')) {
            console.log('ðŸš« Blocked WebSocket connection to:', url);
            return {
              readyState: 3, // CLOSED
              close: function() {},
              addEventListener: function() {},
              removeEventListener: function() {},
              send: function() {}
            };
          }
          return new OriginalWebSocket(url, protocols);
        };

        console.log('âœ… Extension blocking active');
      })();
    </script>

    <script type="module" src="/src/index.tsx"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
