services:
  # Firefly III Service
  - type: web
    name: firefly-iii
    env: docker
    dockerImage: fireflyiii/core:latest
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://firefly-iii.onrender.com
      - key: TRUSTED_PROXIES
        value: "**"
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: firefly-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: firefly-postgres
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: firefly-postgres
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: firefly-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: firefly-postgres
          property: password
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"

  # Backend API Service
  - type: web
    name: phygital-backend
    env: docker
    dockerfilePath: ./phygital-facility-manager/backend/Dockerfile
    dockerContext: ./phygital-facility-manager/backend
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_RnWCiGa64cZz@ep-twilight-salad-a8s70q3n.eastus2.azure.neon.tech/gopalan_atlantis?sslmode=require
      - key: FIREFLY_BASE_URL
        fromService:
          type: web
          name: firefly-iii
          property: host
      - key: FIREFLY_API_TOKEN
        sync: false
      - key: OPENAI_API_URL
        value: https://api.openai.com/v1
      - key: OPENAI_ORG_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_ASSISTANT_ID
        sync: false
      - key: OPENAI_VECTOR_STORE_ID
        sync: false
      - key: CLICKUP_CLIENT_ID
        sync: false
      - key: CLICKUP_CLIENT_SECRET
        sync: false
      - key: CLICKUP_API_TOKEN
        sync: false
      - key: CLICKUP_TEAM_ID
        sync: false
      - key: CLICKUP_SPACE_ID
        sync: false
      - key: CLICKUP_LIST_ID
        sync: false
      - key: CLICKUP_FOLDER_ID
        sync: false
      - key: OCR_SPACE_API_KEY
        sync: false

databases:
  - name: firefly-postgres
    databaseName: firefly_iii
    user: firefly_user
